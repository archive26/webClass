<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약페이지</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>예약자정보를 입력해주세요</legend>
            <label for="user_name">예약자 성명</label>
            <input value="이름" type="text" id="user_name">
            <br>
            <label for="user_birth">생년월일</label>
            <input value="8자리 숫자만 입력해주세요" type="text" id="user_birth">
            <br>
            <label for="user_sel">예약자 연락처</label>
            <input value="예시)010-1111-1111" type="text" id="user_sel">
            <br>
            <label for="_a">내원기록</label>
            <input  type="radio" id="_first">
            <label for="_first">초진</label>
            <input  type="radio" id="_sec">
            <label for="_sec">재진</label>
            <br>
            <label for="_b">예약내용</label>
            <textarea id="_b" >아프신 부위 및 증상을 남겨주세요.예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea>
            <br>
            <label for="">개인정보수집동의</label>
            <input type="checkbox">
        </fieldset>
           <input type="submit" value="온라인예약 신청하기 ">
           <input type="reset" value="취소 ">  
        </form>
        <form action="#" method="get">
            <div>
                <h3>예약자정보를 입력해주세요</h3>
                <label for="reser_name">예약자 성명</label>
                <input type="text" id="reser_name" placeholder="이름" required>
                <br>
                <label for="reser_birth">생년월일</label>
                <input type="number" id="reser_birth" placeholder="8자리 숫자만 입력해주세요" required>
                <br>
                <label for="reser_tel">예약자 연락처</label>
                <input type="text" id="reser_tel" placeholder="예시)010-1111-1111" required>
                <br>
                <label>내원기록</label>
                <label for="first_treatment">초진</label>
                <input type="radio" id="first_treatment" name="treatment">
                <label for="jeajin">재진</label>
                <input type="radio" id="jeajin" name="treatment">
                <br>
                <label for="reser_desc">예약내용</label>
                <textarea id="reser_desc" placeholder="아프신 부위 및 증상을 남겨주세요.예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
                <br>
                <input type="checkbox" id="reser_agree" required>
                <label for="reser_agree">개인정보수집동의</label>
                <br>
                <input type="submit" value="온라인예약 신청하기">
                <input type="reset" value="취소">
            </div>
        </form>
</body>
</html>
