<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체</title>
    <script src="./js/study2.js"></script>
</head>
<body>
    <h1>window.onload</h1>
    <p>window.onload 메서드는 문서를 끝까지 읽은 뒤 실행되도록 만들어진 예약함수이다</p>
    <p>이 예약함수를 통해 자바스크립트 명령을 별도의 파일로 저장하여 위아래의 해석흐름과 관계없이 안전하게 실행시킬 수 있다</p>
    <h1>title</h1>
    <!-- h1태그가 script의 아래에 위치해 있지만 스타일이 적용된다 -->
</body>
</html>
