<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 국어, 영어, 수학 점수 입력 받기
    var kor = prompt("국어 점수를 입력하세요.");
    var eng = prompt("영어 점수를 입력하세요.");
    var math = prompt("수학 점수를 입력하세요.");
        
    // 평균 계산
    var avg = (parseInt(kor) + parseInt(eng) + parseInt(math)) / 3;
        
    // 등급 계산
    var grade;
    if (avg >= 90) {
      grade = "A";
    } else if (avg >= 80) {
      grade = "B";
    } else if (avg >= 70) {
      grade = "C";
    } else {
      grade = "D";
    }
    
    // 결과 출력
    document.write("평균 점수는 " + avg.toFixed(1) + "점이며, 등급은 " + grade + "입니다.");

    </script>
</body>
</html>
