<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문의 중첩</title>
</head>
<body>
    <h1>반복문의 중첩</h1>
    <script>
        let a = 0;
        while(a<3){
            a++;
            let b = 0;
            while(b<2){
                b++;
                document.write(`a의 값은 ${a}이고 b의 값은 ${b}이다<br>`)
                //b의 값이 while(b<2)의 항으로 다시 돌아가서 계산하고 조건이 실패되면 나와서
                //let a항으로 이동 
            }
        }
    </script>
</body>
</html>
