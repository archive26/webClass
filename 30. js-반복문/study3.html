    <div class="gugudan" style="display: flex;flex-wrap: wrap;">

        <script>
            //for반복문을 사용하여 구구단을 2단부터 9단까지 보여주는 자바스크립트를 만들어보시오 
            //각각의 2단 3단 구구단들은 ul태그로 구성되어야 함
            //반복문의 중첩을 사용해야 함.

            document.write(`</ul>`)
            
            for(let n=2; n<=9 ; n++){
                document.write(`<ul>`)
            for(let a=1 ; a<=9 ; a++){
                document.write(`<li>${n}x${a}=${a*n}</li>`)
            }
            document.write(`</ul>`)
