<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문</title>
</head>
<body>
    <h1>for반복문</h1>
    <p>반복문에 필요한 요소를 다 갖춘 형태</p>
    <p>기본형태 - for(반복변수;조건식;증감식){반복소스코드}</p>
    <script>
        //for반복문을 사용하여 구구단을 2단부터 9단까지 보여주는 자바스크립트를 만들어보시오 
        //각각의 2단 3단 구구단들은 ul태그로 구성되어야 함
        //반복문의 중첩을 사용해야 함.

        // document.write(`<ul>`)
        // for(let a =0 ; a<3 ; a++){
        //     document.write(`<li>2x${a}=${a*2}</li>`)
        // }
        //     //반복시작 -> let a =0은 최초한번만 실행-> 조건 비교하러 a<3 으로 넘어가서 맞으면 내려와서 document.write(a+`<br>`) 실행 실행하면 다음항a++으로 넘어가서 조건 실행
        // }
        // document.write(`</ul>`)
        
        for(let n=1; n<=9 ; n++){
            document.write(`<ul>`)
        for(let a=1 ; a<=9 ; a++){
            document.write(`<li>${n}x${a}=${a*n}</li>`)
        }
        document.write(`</ul>`)
        }  

         

    </script>
</body>
</html>
